<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт проекта Место"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="logo">
          <img class="header__logo" 
          src="./images/logo.svg" 
          alt="Логотип Место"/>
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img src="./images/Avatar.jpg" class="profile__avatar-image" alt="Аватар профиля">
                        
            <div class="profile__info">
              <div class="profile__name-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>   
                <p class="profile__about">Исследователь океана</p>  
              </div>
              <button type="button" aria-label="edit-button" class="profile__edit-button">
              </button>
            </div>
          </div>
          <button type="button" aria-label="add-button" class="profile__add-button">
          </button>
        </section>
        <section class="elements">

          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevo.jpg"
              alt="Карачаевск"
            />
            <div class="element__description">
              <h2 class="element__name">
                Карачаевск
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__description">
              <h2 class="element__name">
                Гора Эльбрус
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/dombai.jpg"
              alt="Домбай"
            />
            <div class="element__description">
              <h2 class="element__name">
                Домбай
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__description">
              <h2 class="element__name">
                Гора Эльбрус
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/dombai.jpg"
              alt="Домбай"
            />
            <div class="element__description">
              <h2 class="element__name">
                Домбай
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevo.jpg"
              alt="Карачаевск"
            />
            <div class="element__description">
              <h2 class="element__name">
                Карачаевск
              </h2>
              <button class="element__like-button" aria-label="like-button" type="button">
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia
        </p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__form">
            <fieldset class="popup__edit-person">
              <input class="popup__input" type="text" name="name" id="name" placeholder="Имя" required>
              <input class="popup__input" type="text" name="about-person" id="about-person" placeholder="Профессия" required>
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
