<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт проекта Место"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="logo">
          <img class="header__logo" 
          src="./images/logo.svg" 
          alt="Логотип Место"/>
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img src="./images/Avatar.jpg" class="profile__avatar-image" alt="Аватар профиля">
            <div class="profile__info">
              <div class="profile__name-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>   
                <p class="profile__about">Исследователь океана</p>  
              </div>
              <button type="button" aria-label="edit-button" class="profile__edit-button">
              </button>
            </div>
          </div>
          <button type="button" aria-label="add-button" class="profile__add-button">
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Mesto Russia
        </p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__form" novalidate>
            <fieldset class="popup__edit-person">
              <label class="popup__form-field">
                <input
                  class="popup__input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__input-error" id="name-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  class="popup__input"
                  type="text"
                  name="about-person"
                  id="about-person"
                  placeholder="Профессия"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__input-error" id="about-person-error"></span>
              </label>
            </fieldset>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup__form" novalidate>
            <fieldset class="popup__add-card">
              <label class="popup__form-field">
                <input
                  class="popup__input"
                  type="text"
                  name="picture-name"
                  id="picture-name"
                  placeholder="Название"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__input-error" id="picture-name-error"></span>
              </label>
              <label class="popup__form-field">
                <input
                  class="popup__input"
                  type="url"
                  name="picture-link"
                  id="picture-link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="popup__input-error" id="picture-link-error"></span>
              </label>
            </fieldset>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt="Фото карточки">
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </div>
    <template class="template-element">
      <article class="element">
        <img class="element__image" src="#" alt="">
        <button class="element__delete-button" type="button" aria-label="delete-button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <button class="element__like-button" aria-label="like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
